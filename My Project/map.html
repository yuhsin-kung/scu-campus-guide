<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校園地圖</title>
  <link rel="stylesheet" href="map.css">
</head>
<body>
  <main class="map-page">
    <h1 class="map-title">雙溪校區校園地圖</h1>
    <p class="map-subtitle">把滑鼠移到建築物上，可以看到大樓名稱標籤。</p>

    <div class="map-container">
      <!-- 這張就是你給我的手繪地圖，檔名用 map.png -->
      <img src="map.png" alt="雙溪校區手繪地圖" class="campus-map">

      <!-- A 寵惠堂 -->
      <div class="poi poi-a">
        <div class="poi-hotspot"></div>
        <div class="poi-label"><span class="code">A</span> 寵惠堂</div>
      </div>

      <!-- B 綜合大樓 -->
      <div class="poi poi-b">
        <div class="poi-hotspot"></div>
        <div class="poi-label"><span class="code">B</span> 綜合大樓</div>
      </div>

      <!-- C 愛徒樓 -->
      <div class="poi poi-c">
        <div class="poi-hotspot"></div>
        <div class="poi-label"><span class="code">C</span> 愛徒樓</div>
      </div>

      <!-- D 第二教研大樓 -->
      <div class="poi poi-d">
        <div class="poi-hotspot"></div>
        <div class="poi-label"><span class="code">D</span> 第二教研大樓</div>
      </div>

      <!-- E 操場 / 球場 -->
      <div class="poi poi-e">
        <div class="poi-hotspot"></div>
        <div class="poi-label"><span class="code">E</span> 操場 / 球場</div>
      </div>

      <!-- F 文化樓 -->
      <div class="poi poi-f">
        <div class="poi-hotspot"></div>
        <div class="poi-label"><span class="code">F</span> 文化樓</div>
      </div>

      <!-- G 戴蓀堂 -->
      <div class="poi poi-g">
        <div class="poi-hotspot"></div>
        <div class="poi-label"><span class="code">G</span> 戴蓀堂</div>
      </div>

      <!-- H 哲生樓 -->
      <div class="poi poi-h">
        <div class="poi-hotspot"></div>
        <div class="poi-label"><span class="code">H</span> 哲生樓</div>
      </div>

      <!-- N 中正圖書館 -->
      <div class="poi poi-n">
        <div class="poi-hotspot"></div>
        <div class="poi-label"><span class="code">N</span> 中正圖書館</div>
      </div>

      <!-- P 雷德樓 -->
      <div class="poi poi-p">
        <div class="poi-hotspot"></div>
        <div class="poi-label"><span class="code">P</span> 雷德樓</div>
      </div>

      <!-- Q 教師研究二樓 -->
      <div class="poi poi-q">
        <div class="poi-hotspot"></div>
        <div class="poi-label"><span class="code">Q</span> 教師研究二樓</div>
      </div>

      <!-- R 第一教研大樓 -->
      <div class="poi poi-r">
        <div class="poi-hotspot"></div>
        <div class="poi-label"><span class="code">R</span> 第一教研大樓</div>
      </div>

      <!-- T 東荊學蘆 -->
      <div class="poi poi-t">
        <div class="poi-hotspot"></div>
        <div class="poi-label"><span class="code">T</span> 東荊學蘆</div>
      </div>
    </div>
  </main>
</body>
</html>
